{% extends 'base.html' %}

{% block content %}
    <h1>{{ project.name }}</h1>
    <h2>Tasks</h2>
    <ul>
        {% for task in tasks %}
            <li>{{ task.name }}; Status: {{ task.status }}; Priority: {{ task.priority }}; Deadline: {{ task.deadline }}</li>
        {% empty %}
            <li>No tasks yet.</li>
        {% endfor %}
    </ul>
{% endblock %}
